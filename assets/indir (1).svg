<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Testlik – Anket Çöz, Puan Kazan">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"></stop>
      <stop offset="100%" stop-color="#0e1530"></stop>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="10%" r="60%">
      <stop offset="0%" stop-color="#7cc1ff" stop-opacity="0.45"></stop>
      <stop offset="100%" stop-color="#7cc1ff" stop-opacity="0"></stop>
    </radialGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7cc1ff"></stop>
      <stop offset="100%" stop-color="#22d3ee"></stop>
    </linearGradient>
    <filter id="soft">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"></feGaussianBlur>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"></rect>
  <ellipse cx="600" cy="80" rx="560" ry="220" fill="url(#glow)"></ellipse>
  <ellipse cx="180" cy="120" rx="220" ry="110" fill="#22d3ee" opacity="0.08"></ellipse>
  <ellipse cx="980" cy="160" rx="240" ry="120" fill="#7cc1ff" opacity="0.08"></ellipse>

  <!-- Decorative waves -->
  <g opacity="0.25" filter="url(#soft)">
    <path d="M0,420 C180,380 300,480 480,460 C660,440 720,380 900,400 C1080,420 1140,480 1200,470 L1200,630 L0,630 Z" fill="#7cc1ff"></path>
  </g>
  <g opacity="0.18" filter="url(#soft)">
    <path d="M0,470 C160,450 300,520 480,510 C720,495 840,450 1020,470 C1110,480 1160,500 1200,510 L1200,630 L0,630 Z" fill="#22d3ee"></path>
  </g>

  <!-- App icon (ballot box) -->
  <g transform="translate(90,140)">
    <rect x="0" y="0" width="180" height="180" rx="30" fill="url(#brand)"></rect>
    <rect x="50" y="28" width="100" height="90" rx="10" fill="rgba(255,255,255,0.92)"></rect>
    <rect x="36" y="130" width="128" height="28" rx="10" fill="rgba(0,0,0,0.25)"></rect>
    <path d="M70 84 l24 24 45 -52" stroke="#0b1220" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>

  <!-- Title & subtitle -->
  <g transform="translate(310,180)">
    <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="900" font-size="72" fill="#ffffff" letter-spacing=".5">Testlik</text>
    <rect x="2" y="18" width="148" height="8" rx="4" fill="url(#brand)" opacity="0.5"></rect>

    <text x="0" y="72" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="48" fill="url(#brand)">Anket Çöz, Puan Kazan</text>
    <text x="0" y="120" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="600" font-size="26" fill="#9fb3ff" opacity="0.95">Butona tıkla; rastgele ankete ışınlan ve puanları topla!</text>
  </g>

  <!-- CTA chip -->
  <g transform="translate(310,360)">
    <rect x="0" y="0" rx="14" ry="14" width="480" height="70" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"></rect>
    <circle cx="40" cy="35" r="14" fill="url(#brand)"></circle>
    <text x="68" y="44" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="28" fill="#e7eaf3">📝 Anket Çöz – Puan Kazan</text>
  </g>

  <!-- Badges -->
  <g transform="translate(312,448)">
    <rect x="0" y="0" rx="12" ry="12" width="170" height="44" fill="rgba(124,193,255,0.12)" stroke="rgba(124,193,255,0.35)"></rect>
    <text x="14" y="29" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="18" fill="#7cc1ff">Mobil Uyumlu</text>

    <rect x="186" y="0" rx="12" ry="12" width="190" height="44" fill="rgba(124,193,255,0.12)" stroke="rgba(124,193,255,0.35)"></rect>
    <text x="200" y="29" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="18" fill="#7cc1ff">AdSense Hazır</text></g></svg>