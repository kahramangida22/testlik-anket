<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="300" height="64" viewBox="0 0 300 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Testlik Logo">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7CC1FF"></stop>
      <stop offset="100%" stop-color="#22D3EE"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"></feGaussianBlur>
      <feOffset dx="0" dy="2" result="off"></feOffset>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"></feFuncA>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="off"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(6,6)" filter="url(#soft)">
    <!-- Rounded container -->
    <rect x="0" y="0" rx="14" ry="14" width="52" height="52" fill="url(#g1)"></rect>
    <!-- Paper sheet -->
    <rect x="14" y="9" rx="4" ry="4" width="30" height="28" fill="rgba(255,255,255,0.9)"></rect>
    <!-- Slot -->
    <rect x="10" y="33" rx="4" ry="4" width="36" height="10" fill="rgba(0,0,0,0.2)"></rect>
    <!-- Check mark -->
    <path d="M22 24 l5 5 10 -12" stroke="#0B1220" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>

  <!-- Brand text -->
  <g transform="translate(72, 12)">
    <text x="0" y="28" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="28" fill="#FFFFFF" letter-spacing=".4">
      Testlik
    </text>
    <rect x="0" y="36" width="86" height="6" rx="3" fill="url(#g1)" opacity="0.35"></rect>
  </g>
</svg>
