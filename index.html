<!-- Cookie / Çerez İzni (GDPR) -->
<div id="cookie-banner" class="cookie-banner" role="dialog" aria-live="polite" aria-label="Çerez bildirimi" hidden>

<a href="/privacy.html">Daha fazla bilgi</a>
</div>
<button id="cookie-accept" class="buton yesil" aria-label="Çerezleri kabul et">Kabul Et</button>
</div>


<script src="/js/load-anketler.js"></script>
<script>
// Yıl
document.getElementById('yil').textContent = new Date().getFullYear();


// Cookie banner
(function(){
const key = 'cookieAccepted';
if(!localStorage.getItem(key)){
document.getElementById('cookie-banner').hidden = false;
document.getElementById('cookie-accept').addEventListener('click', function(){
localStorage.setItem(key, '1');
document.getElementById('cookie-banner').hidden = true;
});
}
})();
</script>
