    if (grid) {
      fetch('anketler.json').then(r => r.json()).then(list => {

          if (!it?.link) return;

    // kÃ¼Ã§Ã¼k sayaÃ§ animasyonlarÄ± (sadece gÃ¶rsel)
    const animateTo = (el, to) => {
      if (!el) return;
      let n = 0; const step = Math.ceil(to / 40);
